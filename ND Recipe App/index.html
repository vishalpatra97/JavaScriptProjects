<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"></button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meals</h3>
            <ul>
                <li><img src="images/fishCurry.png" alt=""><span>Fish</span></li>
                <li><img src="images/Omlet.png" alt=""><span>Egg</span></li>
                <li><img src="images/paneerTikka.png" alt=""><span>Paneer</span></li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">Random Recipe</span>
            <div class="meal">
                <div class="meal-header">
                    <img src="images/Random.png" alt="">
                </div>
                <div class="meal-body">
                    <h4>Nonveg Lovers</h4>
                    <button><i class="far fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>



    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id='pw'>DE$#4fdss215665</span> <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Password Length</label>
                <input id="length" value="20" type="number" min="4" max="20" />
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letters</label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number">Contain Number</label>
                <input id="number" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input id="symbol" type="checkbox" />
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
